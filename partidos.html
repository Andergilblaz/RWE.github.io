<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Resultados Waterpolo Español</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="Scripts/scripts.js"></script> <!-- Incluye el archivo JavaScript -->
    <link rel="icon" type="image/jpg" href="Multimedia/Fotos/LogoWaterpolo.png" />
</head>

<script>
    window.onload = function () {
        cargarTablaMenu();
        cargarFooter();
        cargarPartidosJ1();

        var urlParams = new URLSearchParams(window.location.search);
        var temporada = urlParams.get('temporada');

        if (temporada) {
            var boton = document.querySelector('#botonTemporada');
            if (boton) {
                boton.textContent = temporada + '↓';
                console.log(temporada);
            }
        }
    };
</script>

<body>

    <div class="tablaMenu"> <!--tablaMenu-->
        <!-- Aqui se mostrara la tablaMenu -->
        <header id="tablaMenu"> </header>
    </div>

    <article> <!--CuadradoInfo-->
        <img src="Multimedia/Fotos/Chica.png" class="chica" width="300px" style="float: left; margin-top: 130px;">
        <img src="Multimedia/Fotos/Chico.png" class="chico" width="300px" style="float: right; margin-top: 120px;">
        <div class="cuadradoInfo"> <!-- Inicio del div del cuadrado -->


            <!--Botón para el cambio de temporada-->

            <div class="dropdownNone" style="float:left;">
                <li class="dropdown" style="list-style: none; border-radius: 12px; margin-top: 20px; margin-left: -130px; font-size: large;">
                    <div class="dropdown-content" style="margin-top: -569px; margin-right: 10px; text-align: center;"  width="10px">
                        <a href="./partidos.html?temporada=2022-23">2022-23</a>
                        <a href="./partidos.html?temporada=2023-24">2023-24</a>
                    </div>
                    <button id="botonTemporada" class="dropbtn"  style=" font-size: large; border-radius: 5px;">2023-24↓</button>
                </li>
            </div>

            <div class="divBtnJornadas" style="margin-bottom: 50px;"> <!--Menu seleccion de jornada-->

                <button class="btnJornadas" onclick="cargarPartidosJ1()">J1</button>
                <button class="btnJornadas" onclick="cargarPartidosJ2()">J2</button>
                <button class="btnJornadas">J3</button>
                <button class="btnJornadas">J4</button>
                <button class="btnJornadas">J5</button>
                <button class="btnJornadas">J6</button>
                <button class="btnJornadas">J7</button>
                <button class="btnJornadas">J8</button>
                <button class="btnJornadas">J9</button>
                <button class="btnJornadas">J10</button>

            </div>

            <div id="partidos" class="contenedorGeneralPartidos">
                <!-- Aqui caragaran los partidos de la jornada seleccionada -->
            </div>


        </div> <!-- Fin del div del cuadrado -->
    </article>
    <br><br><br><br> <!--Espacios para que haya hueco hasta el footer-->
    <div> <!--footer-->
        <!-- Aqui se mostrara el footer -->
        <footer id="footer"> </footer>
    </div>
</body>


</html>

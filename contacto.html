<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Resultados Waterpolo Español</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="Scripts/scripts.js"></script> <!-- Incluye el archivo JavaScript -->
    <link rel="icon" type="image/jpg" href="Multimedia/Fotos/LogoWaterpolo.png" />
</head>

<script>
    window.onload = function () {
    cargarTablaMenu();
    cargarFooter();
    }
</script>

<body>

    <div class="tablaMenu">
        <!-- Aqui se mostrara la tablaMenu -->
        <header id="tablaMenu"> </header>
    </div>

    <article class="cuadradoInfo">

        <div class="contacto">
            <h2>Contacta con nosotros</h2>
            <p>Estaremos encantados de responder cualquier pregunta que tengas. Complete el formulario y nos
                comunicaremos contigo tan pronto como podamos.</p>
            <hr>
            <form id="formContacto" action="PHP/mensajesContacto.php" method="post"
                onsubmit="return validarFormulario()">
                <div style="display: flex;">
                    <div style="display: flex;">
                        <div for="message">
                            <label>Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"
                                style="border: 1px solid #ccc;" required><br>
                        </div>
                        <div style="margin-left: 20px;">
                            <label for="message">Apellido/s:</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tu apellido"
                                style="border: 1px solid #ccc;" required><br>
                        </div>
                    </div>
                </div><br>
                <div>
                    <label for="message">Correo:</label>
                    <input type="email" id="correo" name="correo" placeholder="Introduce tu correo"
                        style="border: 1px solid #ccc;" required><br>
                </div>
                <div>
                    <label for="message">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Pon aquí tu mensaje" required></textarea><br><br>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>

    </article>

    <br><br><br><br>

    <div>
        <footer id="footer"> </footer>
    </div>

    <script>
        function validarFormulario() {
            // Obtener los valores de los campos del formulario
            const nombre = document.getElementById('nombre').value.trim();
            const apellidos = document.getElementById('apellidos').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();

            // Verificar que los campos no estén vacíos
            if (nombre === '' || apellidos === '' || correo === '' || mensaje === '') {
                alert('Por favor, complete todos los campos del formulario.');
                return false; // Evita que el formulario se envíe
            }

            // Si todos los campos están completos, se permite enviar el formulario
            return true;
        }


        // JavaScript para mostrar el mensaje de confirmación si el formulario se ha enviado correctamente
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const enviado = urlParams.get('enviado');

            if (enviado === 'true') {
                if (confirm('¡Mensaje enviado correctamente, contactaremos contigo lo antes posible!')) {
                    window.location.href = 'contacto.html'; // Redirige a contacto.html cuando el usuario acepteS
                }
            }
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Resultados Waterpolo Español</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="Scripts/scripts.js"></script> <!-- Incluye el archivo JavaScript -->
    <link rel="icon" type="image/jpg" href="Multimedia/Fotos/LogoWaterpolo.png" />
</head>

<script> //Script para cargar la pagina principal por defecto
    window.onload = function () {
        cargarTablaMenu()
        cargarFooter()
        cargarPartidosJ1()
       
    };
</script>

<body>

    <div class="tablaMenu"> <!--tablaMenu-->
        <!-- Aqui se mostrara la tablaMenu -->
        <header id="tablaMenu"> </header>
    </div>

    <article class="cuadradoInfo"> <!--CuadradoInfo-->

        <div class="contacto">

            <h2>Contacta con nosotros</h2>
            
            <p>Estaremos encantados de responder cualquier pregunta que tengas. Complete el formulario y nos
                comunicaremos con usted tan pronto como podamos.</p>
                <hr>
            <form id="formContacto" action="PHP-XML-XSL-XSD/mensajesContacto.php" method="post">

                <div style="display: flex;">
                    <div style="display: flex;">
                        <div for="message"> <Label>Nombre:</Label>
                            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" style="border: 1px solid #ccc;"><br>
                           
                        </div>

                        <div style="margin-left: 20px;"> <Label for="message">Apellido/s:</Label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tu apellido" style="border: 1px solid #ccc;"><br>
                           
                        </div>
                    </div>

                </div><br>
                <div> <!--Gmail-->
                    <Label htmlFor="message">Correo:</Label>
                    <input type="text" id="correo" name="correo" placeholder="Introduce tu correo" style="border: 1px solid #ccc;"><br>
                </div>

                <div> <!--Mensaje-->
                    <Label htmlFor="message">Mensaje:</Label>
                    <Textarea name="mensaje" id="mensaje" placeholder="Pon aquí tu mensaje"></Textarea><br><br>
                </div>

                <input type="submit" value="Enviar" target="_blank"><br><br>

            </form>

        </div>

        <br>
        </div> <!-- Fin del div del cuadrado -->
    </article>
    <br><br><br><br> <!--Espacios para que haya hueco hasta el footer-->
    <div> <!--footer-->
        <!-- Aqui se mostrara el footer -->
        <footer id="footer"> </footer>
    </div>

    <script>
    // JavaScript para mostrar el mensaje de confirmación si el formulario se ha enviado correctamente
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const enviado = urlParams.get('enviado');
        
        if (enviado === 'true') {
            if (confirm('¡Mensaje enviado correctamente, contactaremos contigo lo antes posible!')) {
                window.location.href = 'contacto.html'; // Redirige a contacto.html cuando el usuario acepteS
            }
        }
    });
</script>


</body>

</html>
